<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById('demo1').innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>
    <h2>JavaScript in Body</h2>

    <p id="demo"></p>

    <h2>Demo JavaScript in Head</h2>

    <p id="demo1">A paragraph</p>

    <button type="button" onclick="myFunction()">Try it</button>
    <button type="button" onclick="myFunction1()">Try it too</button>
    <button type="button" onclick="myFunction2()">Don't try it</button>

    <script>
        document.getElementById('demo').innerHTML = "My First JavaScript";
    </script>

    <script>
        function myFunction1() {
            document.getElementById('demo1').innerHTML = "Paragraph changed again.";
        }
    </script>

    <script src="myScript.js"></script>

    <p id="demo2"></p>

    <script>
        document.getElementById('demo2').innerHTML = 5 + 6
    </script>

    <script>document.write(5 + 7)</script>

    <button type="button" onclick="document.write('BOOM!!!')">Blow the page out</button>

    <script>window.alert("Hello User!!!")</script> <!--window is optional-->

    <script>console.log(5*4)</script>

    <button onclick="window.print()">Print this page!</button>

    <p id="demo3"></p>

    <script>
        // Create an object
        const person = {
            firstName: "Carlos",
            lastName: "Escalante",
            id: 34915,
            fullname: function() {
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById('demo3').innerHTML = person.fullname();
    </script>

    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        const person1 = {prenom: "Gael", nom:"Escalante", age:1, yeux:"brown"};
        const person2 = {prenom: "Alissa", nom: "Escalante", age:1, yeux:"bleu"};

        document.getElementById("demo4").innerHTML = person1.prenom + " "+ person1.nom + " is " + person1.age + " years old.";

        document.getElementById("demo5").innerHTML = person2.prenom + " "+ person2.nom + " is " + person2.age + " years old.";
    </script>

    <p id="demo6"></p>
    <script>
        let text = "The temperature is " + toCelsius(77) + " Celsius."
        function toCelsius(fahrenheit) {
            return (5/9) * (fahrenheit-32);
        }

        document.getElementById("demo6").innerHTML = text;
    </script>

    <!-- Events -->
    <button onclick="document.getElementById('demo7').innerHTML=Date()">The time is:</button>
    <p id="demo7"></p>

    <button onclick="this.innerHTML=Date()">The time is?</button>
    <br>
    
    <button onclick="displayDate()">The time is?</button>
    <script>
        function displayDate() {
            document.getElementById('demo8').innerHTML = Date();
        }
    </script>
    <p id="demo8"></p>
</body>
</html>
